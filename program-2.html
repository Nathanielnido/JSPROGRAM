<!DOCTYPE Html>
<Html>
<Head>
	<title>Program 2</Title>
	<link rel="stylesheet" href="Style.css">
</Head>
<body>
	<h1>Program 2: Checking Of Number</h1>
	<div>
	<label for="NUMBER">Enter Number: </label><br>
	<input type="number" id="number"><br>
	</div>
	<div><button onclick="number()">Check</button></div>
	<h1 id="sagot"></h1>
	
	<button><a href="index.html">Back To Choices.</a></button>
	<script>
		function number()
	{
		var num= parseFloat(document.getElementById("number").value);
		
		if (num > 0)
		{
			document.getElementById("sagot").innerHTML="Positive";
		}
		else if (num < 0)
		{
			document.getElementById("sagot").innerHTML="Negative";
		}
		else
		{
			document.getElementById("sagot").innerHTML="Zero";
		}
	}
	</script>
</body>
</Html>
