<!DOCTYPE html>
<html>
<head>
    <title>Program 6</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Program 6: Determining Voters</h1>
    <div>
        <label for="Name">Enter Your Name:</label><br>
        <input type="text" id="name"><br>
        <label for="age">Enter Your Age:</label><br>
        <input type="number" id="age"><br>
    </div>
    <div>
    <button onclick="Vote()">Determine</button>
    </div>
    <p id="Name"></p> 
    <p id="Determine"></p>
    <button><a href="index.html">Back To Choices.</a></button>

    

    <script>
        function Vote()
        {
            var name = document.getElementById("name").value;
            var age = parseFloat(document.getElementById("age").value);

            if (age < 0)
            {
                alert("Enter A Valid Age");
                return;
            }

            else if (age < 18)
            {
                document.getElementById("Name").innerHTML = name;
                document.getElementById("Determine").innerHTML = "You are <b>NOT ALLOWED</b> to vote";
            }
            else if(age >= 100)
            {
                document.getElementById("Name").innerHTML = name;
                document.getElementById("Determine").innerHTML = "You are <b>OVER-AGE</b> to vote";
            }  
            else
            {  
            document.getElementById("Determine").innerHTML= "You Are <b>ALLOWED</b> to vote.";
            document.getElementById("Name").innerHTML = name;
            }
        }
    </script>
</body>
</html>
